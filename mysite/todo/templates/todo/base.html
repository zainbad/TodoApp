{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Mysite</title>
        
        {% block style %}

        {% endblock %}
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static '/css/base.css' %}" type="text/css">    

</head>
    <body>
        <header>
            <ul id='nav'>
                <li><h2 style='color: white;'>Todo App</h2></li>
                <li style="float:right"><img src="{{request.user.profile.profile_pic.url}}" alt="" width='80px' height="70px" class='img-circle'></li>
                <li style="float:right"><a href="{% url 'profile' request.user.id %}">Profile</a></li>
                <li style="float:right"><a href="{% url 'login' %}">Sign Out</a></li>
                <li style="float:right"><a href="{% url 'complete_task' %}">Completed Tasks</a></li>
                <li style="float:right"><a href="{% url 'home' %}">Home</a></li>
                
              </ul>

            
        </header>

        <!-- <div id='main'>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ul>


        </div> -->
    <div class="row">
        <div id='sidebar' class="col-4">

            <form class="form-inline" id='search'>
                <div class="form-group mx-sm-3 mb-2">
                  
                  <input type="text" class="form-control" placeholder="Search" id='search_text'>
                </div>
                <button type="submit" class="btn btn-danger mb-2">Search</button>
              </form>
    
    
    
          </div>
        <div id='content'>
            <div style='width: 70%; float: right; padding-right: 100px;'>
            {% block content %}

            {% endblock %}
            </div>
      </div>
      
    </div>

        

        <footer id='footer'>
            
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
       <script src="{% static '/js/main.js' %}"></script>
        {% block javascript %}

        {% endblock %}
    
    </body>
</html>
